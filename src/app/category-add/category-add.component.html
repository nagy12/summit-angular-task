<!-- add-category.component.html -->
<div class="modal-header">
  <h5 class="modal-title">Add Category</h5>
  <button type="button" class="close" (click)="onCancelClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" class="form-control" id="categoryName" [(ngModel)]="newCategory.name" name="name" required />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Add New Category</button>
</div>
