<!-- movie-list.component.html -->
<div class="movie-list-container">
  <div class="movie-item" *ngFor="let movie of movies" (click)="navigateToDetail(movie.id)">
    <div class="movie-title">{{ movie.title }}</div>
    <img [src]="movie.coverImage" width="200" height="200" alt="{{ movie.title }}" />
  </div>
</div>
